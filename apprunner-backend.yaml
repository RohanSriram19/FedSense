# AWS App Runner Configuration for FedSense Backend
version: 1.0
runtime: python3.11
build:
  commands:
    build:
      - pip install --no-cache-dir -r requirements.txt
      - pip install --no-cache-dir -e .
run:
  runtime-version: 3.11
  command: python -m uvicorn fedsense.serve_fastapi:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: ENV
      value: production
