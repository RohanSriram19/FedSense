# AWS App Runner Configuration for FedSense Frontend
version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - cd frontend
      - npm ci --only=production
      - npm run build
run:
  runtime-version: 18
  command: cd frontend && npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"
